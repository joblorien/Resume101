<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Ryan | Technical Writer & Documentation Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #b829dd;
            --neon-pink: #ff2a6d;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(20, 20, 30, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Glitch Text Effect - ONLY for hero/logo */
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(6px, 9999px, 14px, 0); }
            40% { clip: rect(89px, 9999px, 44px, 0); }
            60% { clip: rect(12px, 9999px, 59px, 0); }
            80% { clip: rect(67px, 9999px, 23px, 0); }
            100% { clip: rect(2px, 9999px, 82px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            20% { clip: rect(4px, 9999px, 30px, 0); }
            40% { clip: rect(96px, 9999px, 11px, 0); }
            60% { clip: rect(48px, 9999px, 76px, 0); }
            80% { clip: rect(23px, 9999px, 52px, 0); }
            100% { clip: rect(81px, 9999px, 8px, 0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-2deg); }
            20% { transform: skew(2deg); }
            30% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            z-index: 1000;
            padding: 1rem 5%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
        }

        /* Hero Section */
        .hero {
            margin-top: 60px;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 5%;
            background: radial-gradient(ellipse at center, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
        }

        .hero-content h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .hero-subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .hero-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0.5rem;
            transition: all 0.3s;
            font-weight: 600;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: rgba(0, 212, 255, 0.1);
        }

        /* Section Styles */
        section {
            padding: 6rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--neon-blue);
            margin: 1rem auto;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Profile Section */
        .profile-section {
            background: var(--darker-bg);
            position: relative;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .profile-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.9;
        }

        .profile-text p {
            margin-bottom: 1.5rem;
        }

        .highlight {
            color: var(--neon-blue);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .stat-box {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .stat-box:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--neon-blue);
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        /* Technical Proficiencies - Updated Design */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: rgba(10, 15, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .skill-card h3 {
            color: var(--neon-blue);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            padding: 2rem 2rem 1rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            position: relative;
        }

        .skill-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 2rem;
            right: 2rem;
            height: 1px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .skill-content {
            padding: 1.5rem 2rem 2rem;
        }

        .skill-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem 2rem;
            list-style: none;
        }

        .skill-list li {
            color: var(--text-secondary);
            font-size: 1.1rem;
            position: relative;
            padding-left: 0;
        }

        @media (max-width: 600px) {
            .skill-list {
                grid-template-columns: 1fr;
            }
        }

        /* Professional Experience - Neon Timeline */
        .experience-section {
            background: var(--darker-bg);
            position: relative;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple), transparent);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: neon-pulse 2s ease-in-out infinite;
        }

        @keyframes neon-pulse {
            0%, 100% { box-shadow: 0 0 20px var(--neon-blue); }
            50% { box-shadow: 0 0 40px var(--neon-blue), 0 0 60px var(--neon-purple); }
        }

        .job-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.15);
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            position: relative;
            margin-left: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.15);
            transform: translateX(10px);
        }

        .job-card::before {
            content: '';
            position: absolute;
            left: -46px;
            top: 2.5rem;
            width: 20px;
            height: 20px;
            background: var(--dark-bg);
            border: 3px solid var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            animation: pulse-node 2s ease-in-out infinite;
        }

        @keyframes pulse-node {
            0%, 100% { box-shadow: 0 0 20px var(--neon-blue); }
            50% { box-shadow: 0 0 40px var(--neon-blue), 0 0 60px var(--neon-purple); }
        }

        .job-date {
            color: var(--neon-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .job-title {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .job-company {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .job-list {
            list-style: none;
            color: var(--text-secondary);
        }

        .job-list li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .job-list li::before {
            content: 'â–¹';
            position: absolute;
            left: 0;
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Project Portfolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .portfolio-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 2.5rem;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .portfolio-card:hover::before {
            left: 100%;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.15);
        }

        .portfolio-header h3 {
            color: var(--neon-blue);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .portfolio-type {
            display: inline-block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            padding: 0.3rem 1rem;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .portfolio-desc {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.7;
        }

        .portfolio-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .portfolio-tag {
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s;
        }

        .portfolio-tag:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

            background: var(--darker-bg);
            position: relative;
        }

        .awards-section::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(184, 41, 221, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .award-card {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(184, 41, 221, 0.1), rgba(0, 212, 255, 0.05));
            border: 2px solid var(--neon-purple);
            padding: 3.5rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0 60px rgba(184, 41, 221, 0.2);
            animation: award-glow 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
